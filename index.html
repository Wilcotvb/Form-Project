<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;0,500;0,700;1,300&display=swap" rel="stylesheet"></head>
  <body>

    <header>
      <h1>The code review</h1>
      <div class="container">
        <h2>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
    </header>

<hr class="solid">
<hr class="solid-2">

    <form action="index.html" method="post">

          <fieldset class="contact-information">
              <legend> <h2>Contact Information</h2></legend>
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_fullname" placeholder="required">
                  <label for="email">Email Adress</label>
                  <input type="email" id="mail" name="user_email" placeholder="required">
                  <label for="phone">Phone Number</label>
                  <input type="tel" id="phone" name="user_phone"> 
                  <label for="adress">Street Adress</label>
                  <input type="text" id="adress" name="user_adress">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user_city">
                  <label for="state">State</label>
                <select id="state" name="user_state" placeholder="choose state">
                  <option value="" disabled selected>Choose state</option>
                  <optgroup label="Vlaanderen">
                    <option value="west-vlaanderen">West-vlaanderen</option>
                    <option value="oost-vlaanderen">Oost-vlaanderen</option>
                    <option value="limburg">Limburg</option>
                  </optgroup>
                  <optgroup label="Wallonie">
                    <option value="luxemburg">Luxemburg</option>
                    <option value="henegouwen">Henegouwen</option>
                    <option value="luik">Luik</option>
                  </optgroup>
              </select>
                <label class="zipcodebox" for="zipcode">Zip Code</label>
                <input type="number" id="zipcode" name="user_zipcode">
          </fieldset>

<hr class="solid-2">

          <fieldset class="newsletter">
              <legend> <h2>Newsletter</h2></legend>
              <label class="top-margin">  Select the newsletters you would like to receive</label>
              <input type="checkbox" id="html" value="HTML News" name="user_newsletter_preference" ><label  class="light" for="html">HTML News</label><br>
              <input type="checkbox" id="css" value="CSS News" name="user_newsletter_preference"><label for="css" class="light">CSS News</label><br>
              <input type="checkbox" id="javascript" value="Javascript News" name="user_newsletter_preference"><label class="light" for="javascript">Javascript News</label><br>
              <label class="top-margin">Newsletter format</label>
              <input type="radio" id="html2" value="HTML" name="newsletter_format"><label class="light" for="html">HTML</label><br><input type="radio" id="plaintext" value="Plain text" name="newsletter_format" class="light"><label class="light"  for="plaintext">Plain Text</label><br>

              <label class="top-margin" for="textbox">Other topics you'd like to hear about</label><br>
              <textarea id="textbox" name="user_message"></textarea>


          </fieldset>
<button type="submit">Sign Up</button>



    <footer>
      <p class="copyright"> &copy; Copyright 2021, The Code Review</p>
    </footer>
    </div>
  </body>
  </html>
