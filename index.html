<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Form Project</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link href="https://fonts.googleapis.com/css?family=Muli%7CRoboto:400,300,500,700,900" rel="stylesheet"></head>
  <body>

    <header>
      <h1>The code review</h1>
      <div class="top-section">
        <h2>Signup for our newsletter</h1>
        <p>Get the latest news on how your code is doing right in your inbox</p>
      </div>
    </header>

    <form action="index.html" method="post">

          <fieldset class="form">
              <legend> <h2>Contact Information</h2></legend>
                  <label for="name">Full Name</label>
                  <input type="text" id="name" name="user_fullname">
                  <label for="email">Email Adress</label>
                  <input type="email" id="mail" name="user_email">
                  <label for="phone">Phone Number</label>
                  <input type="text" id="phone" name="user_phone"> <! –– didn't want to use numebr as people use + in phone numbers ––>
                  <label for="adress">Street Adress</label>
                  <input type="text" id="adress" name="user_adress">
                  <label for="city">City</label>
                  <input type="text" id="city" name="user_city">
                  <label for="state">State</label>
                <select id="state" name="user_state">
                  <optgroup label="Vlaanderen">
                    <option value="west-vlaanderen">West-vlaanderen</option>
                    <option value="oost-vlaanderen">Oost-vlaanderen</option>
                    <option value="limburg">Limburg</option>
                  </optgroup>
                  <optgroup label="Wallonie">
                    <option value="luxemburg">Luxemburg</option>
                    <option value="henegouwen">Henegouwen</option>
                    <option value="luik">Luik</option>
                  </optgroup>
              </select>
                <label class="Zipcodebox" for="zipcode">Zip Code</label>
                <input type="number" id="zipcode" name="user_zipcode">

          </fieldset>

          <fieldset class="newsletter">
              <legend> <h2>Newsletter</h2></legend>
              <label>Select the newsletters you would like to receive</label><br>
              <input type="checkbox" id="html" value="CSS News" name="user_newsletter_preference"><label for="html">HTML News</label><br>
              <input type="checkbox" id="css" value="CSS News" name="user_newsletter_preference"><label for="css">CSS News</label><br>
              <input type="checkbox" id="javascript" value="Javascript News" name="user_newsletter_preference"><label for="javascript">Javascript News</label><br>
              <label>Newsletter format</label><br>
              <input type="radio" id="html" value="HTML" name="newsletter_format"><label for="html">HTML</label><br><input type="radio" id="plaintext" value="Plain text" name="newsletter_format"><label for="plaintext">Plain Text</label><br>
              <label for="textbox">Other topics you'd like to hear about</label><br>
              <textarea id="textbox" name="user_message"></textarea>
          </fieldset>


          <button type="submit">Sign UP</button>

    <footer>
      <p class="copyright"> &copy; Copyright 2021, The Code Review</p>
    </footer>
  </body>
  </html>
